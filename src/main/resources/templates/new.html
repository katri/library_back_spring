<!DOCTYPE html>
<html lang="et">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="utf-8">
    <title>
        Lisa uus raamat
    </title>
</head>
<body>
<form action="/books/new" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-2">
                <label for="title">Raamatu pealkiri</label>
            </div>
            <div class="col-2">
                <input type="text" name="title" id="title">
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label for="author">Autor</label>
            </div>
            <div class="col-2">
                <input type="text" name="author" id="author">
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-2">
                <label for="yearPublished">Väljaandmise aasta</label>
            </div>
            <div class="col-2">
                <input type="number" name="yearPublished" id="yearPublished">
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-2">
                <label for="genre">Žanr</label>
            </div>
            <div class="col-2">
                <input type="text" name="genre" id="genre">
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-2">
                <input type="submit" value="Lisa raamat">
            </div>
        </div>
    </div>
</form>
</body>
</html>
